<script src="/socket.io/socket.io.js"></script>
<script>
    $(function(){
        var user;
        $('.chat_window').hide();
        var email=$('#username');
        var pass=$('#password');
        var socket = io();
        $('#submit').on('click',function(){
            console.log('login process');
            socket.emit('loginDetails',{'username':$('#username').val(),'password':$('#password').val()});
            console.log('datail sand');

            });
        socket.on('error',function (msg) {
            alert('error');
             $('#error').html('<div class="alert alert-danger" role="alert">+msg+ </div>');
        });
        socket.on('usersuccess',function (data) {
            console.log('ho gya');

            $("#loginform").hide();
            $('.chat_window').show();
            user=data.username;





        });
        socket.on('broadcastmassage',function(msg){

            var bruser=msg.sender;
            var mssg=msg.textmessage;
            $("#unique").animate({ scrollTop:5000});
            insertChat("you",bruser,mssg);

        });
        $(document).on("keyup",".mytext", function(e){



            if (e.which == 13){


                var text = $(this).val();
                $this=$(this);
                if (text !== ""){

                    $("#unique").animate({ scrollTop:5000});
                    var date = formatAMPM(new Date());
                    var day=  formatedate(new Date());

                    insertChat("me",user,text);
                    socket.emit('newmessage',{'sender':user,'textmessage':text});

                    $this.val('');

                }
            }
        });


    });
</script>
